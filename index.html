<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sirion Labs Chat with My Contract">
    <meta name="application-name" content="Chat with My Contract">
    <title>Chat with My Contract</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white; !important" href="#">
            Chat with My Contract
          </a>
         <div>
          <a class="navbar-brand" target="_blank" style="color: white; !important" href="https://github.com/saitejach127/chat-with-my-contract">Source Code</a>
         </div>
        </div>
      </nav>
      <br>
    <div class="container">
        <form id="uploadForm">
            <div class="mb-3">
                <label for="pdfUpload" class="form-label">Upload Contracts</label>
                <input class="form-control" type="file" id="pdfUpload" accept="application/pdf" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mt-4" style="display: none;" id="chatinterface">
        <div class="row">
            <div class="col-12">
                <div class="chat-box p-3 border rounded" style="height: 400px; overflow-y: scroll;">
                    <div class="d-flex justify-content-end mb-3">
                        <div class="p-2 bg-primary text-white rounded">Hi, who are you? what can you do?</div>
                    </div>
                    <div class="d-flex justify-content-start mb-3">
                        <div class="p-2 bg-secondary text-white rounded">
                            <p>
                                I am a Chat with My Contract, I can help you with your contracts. You can ask me anything about your contracts.
                            <br> I can help you analyze the contracts, find clear details in the contracts and overall speedup your process.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <form id="chatform" class="d-flex">
                <div class="col-10">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
                </div>
                <div class="col-2">
                    <button id="submitBtn" class="btn btn-primary w-100">Send</button>
                </div>
            </form>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
